<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: "DejaVuSans";
      src: url("file://{{ font_path }}");
    }

    body {
      font-family: "DejaVuSans", sans-serif;
      font-size: 13px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product {
      margin-bottom: 25px;
      page-break-inside: avoid;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
    }

    .price {
      color: #c00;
      margin-top: 5px;
    }

    img {
      display: block;
      margin-bottom: 10px;
      width: 150px;
      height: auto;
    }

    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  {% if logo_path %}
    <img src="file://{{ logo_path }}" alt="Логотип Falcon Optic" style="height:60px; margin-bottom: 20px;">
  {% endif %}

  <h1>Каталог продукції Falcon Optic</h1>
  <p>Дата: {{ current_date }}</p>

  {% for product in products %}
    <div class="product">
      {% if product.image_full_path %}
        <img src="{{ product.image_full_path }}" alt="{{ product.name }}">
      {% endif %}
      <p class="title">{{ product.name }}</p>
      <p>{{ product.short_description|truncatewords:25 }}</p>
      <p class="price">{{ product.price }} грн</p>
      <hr>
    </div>
  {% endfor %}
</body>
</html>
