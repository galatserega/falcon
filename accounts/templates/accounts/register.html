{% extends 'main/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Створити акаунт</h2>
  <form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <small class="text-danger">{{ field.errors|striptags }}</small>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-100 mt-3">Зареєструватися</button>
  </form>

  <p class="mt-4 text-center">
    Вже маєте акаунт?
    <a href="{% url 'accounts:login' %}">Увійти</a>
  </p>
</div>
{% endblock %}
