{% extends "main/base.html" %}
{% load static %}
{% block title %}Оновлення пароля{% endblock %}

{% block content %}
<h2>Введіть новий пароль</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Оновити пароль</button>
</form>
<p>Після оновлення ви можете <a href="{% url 'accounts:login' %}">увійти</a> з новим паролем.</p>
{% endblock content %}
